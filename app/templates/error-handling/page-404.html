{% extends "/layouts/base.html" %}

{% block title %}{% trans %}Page 404{% endtrans %}{% endblock %} 

{% block content %}
    <section id="wrapper" class="error-page">
        <div class="error-box">            
            <div class="error-body text-center">
                <h1>404</h1>
                <h3 class="text-uppercase">{% trans %}The page cannot be found!{% endtrans %}</h3>
                <p class="text-muted m-t-30 m-b-30">{% trans %}You are probably at the wrong place.{% endtrans %}</p>
                <a href="/" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">{% trans %}Homepage{% endtrans %}</a>
            </div>            
        </div>
    </section>
{% endblock content %}

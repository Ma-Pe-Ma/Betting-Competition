{% extends "/layouts/base.html" %}

{% block title %}Page 403{% endblock %} 

{% block content %}
    <section id="wrapper" class="error-page">
        <div class="error-box">
            
            <div class="error-body text-center">
                <h1>403</h1>
                <h3 class="text-uppercase">Access denied</h3>
                <p class="text-muted m-t-30 m-b-30">You don't have the proper privileges to see this page.</p>
                <a href="/login.html" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Login</a>
            </div>            
        </div>
    </section>
{% endblock content %}
